<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="app-title">
            <h3>Check Your Weather Info</h3>
            <input type="text" id="search" placeholder="Enter the city..." autocomplete="off" />

            <div class="location-icon">
                <i class="fa-solid fa-location-dot"></i>
            </div>
        </div>  

        <div class="notificatoin">

        </div>

        <div class="weather-container">
            <div class="weather-icon">
                <i class="fa-duotone fa-solid fa-cloud-question"></i>
            </div>
        

            <div class="temprature-value">
                <p>- * <span>C</span></p>
            </div>

            <div class="temprature-description">
                <p>-</p>
            </div>

            <div class="location">
                <p>-</p>
            </div>
    
        </div>
    </div>

    <footer>All rights reserved by <a href="https://linkedin.com/in/hemrajkalathoki"> Hemraj Kalathoki</a> &copy; 2025</footer>
    
    <script src="app.js"></script>
</body>
</html>
